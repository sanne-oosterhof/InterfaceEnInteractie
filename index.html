<!DOCTYPE html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Sanne Oosterhof">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Smurfen</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/png+xml" href="images/favicon.png">
</head>

<body>
	<header>
		<section>
			<h1>De
				<!-- Alle letters in een span om te kunnen laten springen  -->
				<span>s</span>
				<span>m</span>
				<span>u</span>
				<span>r</span>
				<span>f</span>
				<span>e</span>
				<span>n</span>
			</h1>
			<!-- Sectie voor de geluid button -->
			<section class="geluid">
				<button>
					<!-- Voor bronnen van alle afbeeldingen zie miro -->
					<img src="images/muzieksmurf.png" alt="muzieksmurf met trompet">
					Smurf deze knop
				</button>
				<audio src="audio/smurfenAudio.mp3"></audio>
			</section>	
		</section>
		<!-- Sectie voor de dark mode toggle -->
		<section>
			<!-- Bron https://www.w3schools.com/howto/howto_css_switch.asp -->
			<p>Smurf Mode: <span>Uit</span></p>
			<label>
				<input type="checkbox">
				<span class="slider"></span>
			</label>
		</section>
	</header>
	<main>
		<div class="grid-container">
		  <div class="grid-item">
			<figure tabindex="0">
			  <img src="images/groteSmurf1958.png" alt="grote smurf">
			  <figcaption>
				1958 - De smurfen worden gecreÃ«erd in een avontuur van Johan en Pirrewiet als bijfiguur
			  </figcaption>
			</figure>
			<img src="images/1958.png" alt="smurfen huis uit 1958">
		  </div>
	  
		  <div class="grid-item">
			<figure tabindex="0">
			  <img src="images/groteSmurf1959.png" alt="grote smurf">
			  <figcaption>
				1959 - De smurfen zijn een groot succes en krijgen hun eigen smurfenavontuur in een magazine
			  </figcaption>
			</figure>
			<img src="images/1959.png" alt="smurfen huis uit 1959">
		  </div>
	  
		  <div class="grid-item">
			<figure tabindex="0">
			  <img src="images/groteSmurf1960.png" alt="grote smurf">
			  <figcaption>
				1960 - De eerste korte film "Les Schtroumpfs Noirs" wordt geproduceerd door TVA
			  </figcaption>
			</figure>
			<img src="images/1960.png" alt="smurfen huis uit 1960">
		  </div>
	  
		  <div class="grid-item">
			<figure tabindex="0">
			  <img src="images/groteSmurf1975.png" alt="grote smurf">
			  <figcaption>
				1975 - Eerst lange speelfilm wordt uitgebracht gebaseerd op 'De Smurfen en de Toverfluit'
			  </figcaption>
			</figure>
			<img src="images/1975.png" alt="smurfen huis uit 1975">
		  </div>
	  
		  <div class="grid-item">
			<figure tabindex="0">
			  <img src="images/GroteSmurf1981.webp" alt="grote smurf">
			  <figcaption>
				1981 - De eerste aflevering van de tv-serie van de smurfen wordt uitgezonden op NBC
			  </figcaption>
			</figure>
			<img src="images/1981.png" alt="smurfen huis uit 1981">
			<img src="images/1981-hover.png" alt="smurfen huis uit 1981">
		  </div>
	  
		  <div class="grid-item">
			<figure tabindex="0">
			  <img src="images/groteSmurf2011.png" alt="grote smurf in 3d">
			  <figcaption>
				2011 - De eerste 3D bioscoopfilm "The Smurfs" is te zien in bioscopen
			  </figcaption>
			</figure>
			<img src="images/2011.png" alt="smurfen huis uit 2011">
		  </div> 
	  
		  <div class="grid-item">
			<figure tabindex="0">
			  <img src="images/groteSmurf2013.png" alt="grote smurf">
			  <figcaption>
				2013 - De tweede 3D bioscoopfilm "The Smurfs 2" wordt uitgebracht, ook is smurfendag ontstaan
			  </figcaption>
			</figure>
			<img src="images/2013.png" alt="smurfen huis uit 2013">
		  </div>
	  
		  <div class="grid-item">
			<figure tabindex="0">
			  <img src="images/groteSmurf2017.png" alt="grote smurf">
			  <figcaption>
				2017 - Geanimeerde smurfenfilm "Smurfs: The Lost Village" is te zien in bioscopen
			  </figcaption>
			</figure>
			<img src="images/2017.png" alt="smurfen huis uit 2017">
		  </div>
	  
		  <div class="grid-item">
			<button>Smurf niet op deze knop</button>
		  </div>
	  
			<img src="images/gargamel.png" alt="gargamel">
		 
		</div>
	  </main>
	  


	<script src="scripts/script.js"></script>
</body>
	
</html>
